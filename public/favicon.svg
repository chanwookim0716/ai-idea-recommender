<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="50%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#6f42c1" />
    </linearGradient>
    <style>
      .ai-text {
        font-family: 'Gowun Dodum', 'Noto Sans KR', sans-serif; /* Prioritize Gowun Dodum */
        font-weight: 700; /* Bolder for presence */
        font-size: 28px; /* Reduced font size */
        fill: url(#gradient); /* Gradient on text */
      }
      .star-shape, .pattern-shape { /* Apply gradient to both star and circles */
        fill: url(#gradient);
        opacity: 0.7; /* Subtle transparency */
      }
    </style>
  </defs>
  
  <!-- 4-pointed rounded star (top-left), smaller and moved -->
  <path d="M 25 10 L 30 20 L 40 25 L 30 30 L 25 40 L 20 30 L 10 25 L 20 20 Z" class="star-shape" transform="scale(0.5) translate(10,10)"/>
  
  <!-- "AI" text -->
  <text x="35%" y="40%" text-anchor="middle" dominant-baseline="central" class="ai-text">AI</text>
  
  <!-- "Idea" text -->
  <text x="65%" y="60%" text-anchor="middle" dominant-baseline="central" class="ai-text">Idea</text>

  <!-- Subtle abstract pattern: multiple circles with gradient, moved slightly further from center -->
  <circle cx="25" cy="75" r="7" class="pattern-shape" opacity="0.3" />
  <circle cx="75" cy="25" r="6" class="pattern-shape" opacity="0.6" />
  
</svg>
