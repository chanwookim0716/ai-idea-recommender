<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Idea Recommender</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Idea Recommender</h1>
        <!-- This is a minor update to trigger a new Cloudflare Pages deployment. -->
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="topicInput" class="form-label">아이디어를 얻고 싶은 주제를 입력하세요:</label>
                <input type="text" class="form-control" id="topicInput" placeholder="예: 새로운 앱, 마케팅 전략, 콘텐츠 아이디어">
            </div>
            <button type="button" class="btn btn-primary" id="generateIdeasBtn">아이디어 얻기</button>

            <div id="loadingSpinner" class="text-center mt-3 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">아이디어를 생성 중입니다...</p>
            </div>

            <div id="ideasOutput" class="mt-4">
                <!-- AI-generated ideas will be displayed here -->
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">제휴 문의</h2>
        <div class="card p-4 shadow-sm">
            <form action="https://formspree.io/f/mreaqalg" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">성함</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">문의 내용</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">보내기</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
